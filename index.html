<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue 3 + Element Plus + Vue Router Example</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>

<!-- 
這是Vite項目的主HTML文件。
它定義了基本的HTML結構,並包含一個id為"app"的div作為Vue應用的掛載點。
通過type="module"的script標籤,它引入了main.js作為應用的入口點。
Vite會自動注入必要的scripts和styles。
-->
